<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Culinary Chronicles</title>
</head>
<body>
    <header>
        <h1 class="main-heading">Culinary Chronicles: African Delights</h1>
        <h3 class="sub-heading">A website by: Elliott & Muhanad</h3>
    </header>

    <div id="favorite-cuisines" class="culinary-section">
        <h2>Favorite African Cuisines</h2>
        <ul>
            <li>
                <img src="images/west-african.jpeg" alt="West African Cuisine">
                West African Cuisine
            </li>
            <li>
                <img src="images/east-african.jpeg" alt="East African Cuisine">
                East African Cuisine
            </li>
        </ul>
    </div>

    <div id="favorite-dishes" class="culinary-section">
        <h2>Favorite African Dishes</h2>
        <div class="dish-container">
            <div class="dish">
                <img src="images/jollof-rice.jpeg" alt="Jollof Rice">
                <p>Jollof Rice</p>
            </div>
            <div class="dish">
                <img src="images/injera.jpeg" alt="Injera">
                <p>Injera</p>
            </div>
        </div>
    </div>


    <div id="recipes" class="culinary-section">
        <h2>African Recipes</h2>
        <div class="recipe-container">
            <div class="recipe">
                <a href="https://cheflolaskitchen.com/jollof-rice/">Jollof Rice Recipe</a>
            </div>
            <div class="recipe">
                <a href="https://cheflolaskitchen.com/injera/">Injera Recipe</a>
            </div>
        </div>
    </div>
</body>
</html>
